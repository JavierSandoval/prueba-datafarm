<div class="row justify-content-center">
    <div class="col-sm-10 col-md-10 col-lg-5 mt-4 col-xl-5 ml-1 mr-1 imageBox">
        <img src="assets/images/smart-farming.png" class="img-fluid" alt="Vector de Tecnología creado por upklyak - www.freepik.es">
        <!--<a href='https://www.freepik.es/vectores/tecnologia'></a>-->
    </div>
    <div class="col-sm-10 col-md-10 col-lg-5 col-xl-5 mt-4 ml-1 mr-1 pt-3 px-5 pb-3 formBox">
        <h3 class="pb-2">Registrar Trabajador</h3>
        <form name="trabajadorForm" #trabajadorForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="id_trabajador">Numero de Identificación</label>
                <input name="id_trabajador" type="number" #id_trabajador="ngModel" [(ngModel)]="trabajador.id_trabajador" class="form-control form-input" required>
            </div>
            <div class="form-group">
                <label for="nombre_trabajador">Nombre</label>
                <input name="nombre_trabajador" type="text" #nombre_trabajador="ngModel" [(ngModel)]="trabajador.nombre_trabajador" class="form-control form-input" required>
            </div>                    
            <div class="form-group">
                <label for="apellido_trabajador">Apellido</label>
                <input name="apellido_trabajador" type="text" #apellido_trabajador="ngModel" [(ngModel)]="trabajador.apellido_trabajador" class="form-control form-input" required>
            </div>
            <div class="form-group">
                <label for="telefono_trabajador">Telefono</label>
                <input name="telefono_trabajador" type="text" #telefono_trabajador="ngModel" [(ngModel)]="trabajador.telefono_trabajador" class="form-control form-input" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo</label>
                <input name="cargo" type="text" #cargo="ngModel" [(ngModel)]="trabajador.cargo" class="form-control form-input" required>
            </div>
            <div class="form-group">
                <label for="salario">Salario</label>
                <input name="salario" type="number" min="0" step="100000" #salario="ngModel" [(ngModel)]="trabajador.salario" class="form-control form-input" required>
            </div>
            <div class="form-group text-center mt-4">
                <button type="submit" [disabled]="trabajadorForm.invalid" class="btn btn-pink">ENVIAR</button>
            </div>
          </form>
    </div>
</div>
