<div class="row justify-content-center">
    <div class="col-sm-10 col-md-10 col-lg-5 mt-4 col-xl-5 ml-1 mr-1 imageBox">
        <img src="assets/images/smart-farming.png" class="img-fluid" alt="Vector de Tecnología creado por upklyak - www.freepik.es">
        <!--<a href='https://www.freepik.es/vectores/tecnologia'></a>-->
    </div>
    <div class="col-sm-10 col-md-10 col-lg-5 col-xl-5 mt-4 ml-1 mr-1 pt-3 px-5 pb-3 formBox">
        <h3 class="pb-2">Registrar Persona</h3>
        <form name="personaForm" #personaForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="id_persona">Numero de Identificación</label>
                <input name="id_persona" type="number" #id_persona="ngModel" [(ngModel)]="persona.id_persona" class="form-control form-input" required>
            </div>
            <div class="form-group">
                <label for="nombre_persona">Nombre</label>
                <input name="nombre_persona" type="text" #nombre_persona="ngModel" [(ngModel)]="persona.nombre_persona" class="form-control form-input" required>
            </div>                    
            <div class="form-group">
                <label for="apellido_persona">Apellido</label>
                <input name="apellido_persona" type="text" #apellido_persona="ngModel" [(ngModel)]="persona.apellido_persona" class="form-control form-input" required>
            </div>
            <div class="form-group">
                <label for="telefono_persona">Telefono</label>
                <input name="telefono_persona" type="text" #telefono_persona="ngModel" [(ngModel)]="persona.telefono_persona" class="form-control form-input" required>
            </div>
            <div class="form-group text-center mt-4">
                <button type="submit" [disabled]="personaForm.invalid" class="btn btn-pink">ENVIAR</button>
            </div>
          </form>
    </div>
</div>
