<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Prueba datafarm</title>
</head>
<body>
    <header id="header">
        <div class="center">
            <!--Logo-->
            <div id="logo">
                <img src="assets/images/logo_datafarm.jpg" class="app-logo" alt="Logotipo">
                <span id="brand">
                    <h1>data<strong>farm</strong></h1>
                </span>
            </div>

            <!--Menu-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="#">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Fincas</a>
                    </li>
                    <li>
                        <a href="#">Personas</a>
                    </li>
                    <li>
                        <a href="#">Trabajadores</a>
                    </li>
                </ul>
            </nav>
            <div class="clearfix"></div>
        </div>
    </header>

    <div id="content" class="container  mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-10 col-lg-5 mt-4 col-xl-5 ml-1 mr-1 imageBox">
                <img src="assets/images/smart-farming.png" class="img-fluid" alt="Vector de Tecnología creado por upklyak - www.freepik.es">
                <!--<a href='https://www.freepik.es/vectores/tecnologia'></a>-->
            </div>
            <div class="col-sm-10 col-md-10 col-lg-5 col-xl-5 mt-4 ml-1 mr-1 pt-3 px-5 pb-3 formBox">
                <h3 class="pb-2">Registrar Persona</h3>
                <form name="contactForm" action="http://127.0.0.1:3000/api/persona/Create" method="POST">
                    <div class="form-group">
                        <label for="id_persona">Numero de Identificación</label>
                        <input name="id_persona" type="number" id="id_persona" class="form-control form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre_persona">Nombre</label>
                        <input name="nombre_persona" type="text" id="nombre_persona" class="form-control form-input" required>
                    </div>                    
                    <div class="form-group">
                        <label for="apellido_persona">Apellido</label>
                        <input name="apellido_persona" type="text" id="apellido_persona" class="form-control form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono_persona">Telefono</label>
                        <input name="telefono_persona" type="text" id="telefono_persona" class="form-control form-input" required>
                    </div>
                    <div class="form-group text-center mt-4">
                        <button type="submit" name="enviarDatos" class="btn btn-submit-sigma">ENVIAR</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
